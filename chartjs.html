<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o CharJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div style="position: relative; height:40vh; width:40vw">
        <canvas id="myChart"></canvas>
    </div>

    <div style="position: relative; height:40vh; width:40vw">
        <canvas id="myChart2"></canvas>
    </div>
</body>

</html>
<script>
    const ctx = document.getElementById('myChart');

    const horario = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
    const dadosUmid = [80, 82, 80, 85, 80, 83];
    const dadosTemp = [30, 29, 28, 25, 22, 23];

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: horario,
            datasets: [{
                label: 'Temperatura',
                data: dadosTemp,
                borderWidth: 3,
                borderColor: '#ff6384',
                backgroundColor: '#ff6384'
            },
            {
                label: 'Umidade',
                data: dadosUmid,
                borderWidth: 3,
                borderColor: '#3ea5ea',
                backgroundColor: '#3ea5ea'
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
<script>
    const ctx2 = document.getElementById('myChart2');

    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
    const dadosUmid2 = [90, 89, 93, 87, 88, 82];
    const dadosTemp2 = [22, 24, 27, 23, 20, 18];

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: meses,
            datasets: [{
                label: 'Temperatura Média',
                data: dadosTemp2,
                borderColor: '#ff6384',
                backgroundColor: '#ff6384'
            },
            {
                label: 'Umidade Média',
                data: dadosUmid2,
                borderColor: '#3ea5ea',
                backgroundColor: '#3ea5ea'
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
